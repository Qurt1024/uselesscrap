<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BaaS</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=DM+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0e0f11;
            --surface: #16181c;
            --border: #2a2d35;
            --accent: #5b6af0;
            --accent-glow: rgba(91,106,240,0.25);
            --red: #e05b5b;
            --red-glow: rgba(224,91,91,0.2);
            --green: #4ecb8d;
            --text: #e8eaf0;
            --muted: #666b7e;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'DM Sans', sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            padding: 30px 20px 60px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        header {
            width: 100%;
            max-width: 520px;
            display: flex;
            align-items: baseline;
            gap: 10px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border);
        }

        header h1 {
            font-family: 'Space Mono', monospace;
            font-size: 22px;
            color: var(--accent);
            letter-spacing: -0.5px;
        }

        header span {
            font-size: 11px;
            color: var(--muted);
            font-family: 'Space Mono', monospace;
        }

        .panel {
            width: 100%;
            max-width: 520px;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 20px;
        }

        .panel-title {
            font-family: 'Space Mono', monospace;
            font-size: 11px;
            color: var(--muted);
            text-transform: uppercase;
            letter-spacing: 1.5px;
            margin-bottom: 14px;
        }

        input {
            width: 100%;
            padding: 11px 14px;
            margin: 6px 0;
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 7px;
            color: var(--text);
            font-family: 'DM Sans', sans-serif;
            font-size: 14px;
            outline: none;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        input:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px var(--accent-glow);
        }

        input::placeholder { color: var(--muted); }
        input[readonly] { opacity: 0.7; cursor: default; }

        .btn-row { display: flex; gap: 8px; margin-top: 8px; }

        button {
            padding: 11px 18px;
            border-radius: 7px;
            border: none;
            font-family: 'DM Sans', sans-serif;
            font-weight: 600;
            font-size: 13px;
            cursor: pointer;
            transition: opacity 0.2s, transform 0.1s, box-shadow 0.2s;
        }

        button:active { transform: scale(0.97); }
        button:disabled { opacity: 0.4; cursor: not-allowed; }

        #mainBtn {
            flex: 1;
            background: var(--accent);
            color: #fff;
        }

        #mainBtn:hover:not(:disabled) { box-shadow: 0 0 14px var(--accent-glow); }

        #searchBtn {
            background: #1e2028;
            color: var(--text);
            border: 1px solid var(--border);
            flex: 1;
        }

        #clearSearchBtn {
            background: transparent;
            color: var(--muted);
            border: 1px solid var(--border);
            padding: 11px 14px;
            font-size: 12px;
        }

        #clearSearchBtn:hover { color: var(--text); border-color: #444; }

        /* ‚îÄ‚îÄ AUTH PANEL ‚îÄ‚îÄ */
        .auth-bar {
            display: flex;
            align-items: center;
            gap: 12px;
            flex-wrap: wrap;
        }

        .user-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border: 2px solid var(--accent);
            object-fit: cover;
        }

        .user-name {
            font-weight: 600;
            font-size: 14px;
            flex: 1;
        }

        #loginBtn {
            flex: 1;
            background: #fff;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-size: 14px;
            padding: 11px 18px;
        }

        #loginBtn:hover { box-shadow: 0 0 14px rgba(255,255,255,0.1); }

        #loginBtn svg { flex-shrink: 0; }

        #logoutBtn {
            background: transparent;
            color: var(--muted);
            border: 1px solid var(--border);
            padding: 8px 14px;
            font-size: 12px;
        }

        #logoutBtn:hover { background: var(--red-glow); border-color: var(--red); color: var(--red); }

        /* ‚îÄ‚îÄ POSTS ‚îÄ‚îÄ */
        .post {
            width: 100%;
            max-width: 520px;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 16px;
            position: relative;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(8px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        .post-header { display: flex; align-items: center; gap: 10px; margin-bottom: 6px; }
        .post-avatar { width: 34px; height: 34px; border-radius: 50%; border: 1px solid var(--border); object-fit: cover; flex-shrink: 0; }
        .post-header-info { flex: 1; }
        .post-name { font-weight: 600; font-size: 15px; }
        .post-email { font-size: 12px; color: var(--muted); }
        .post-time { font-size: 11px; color: var(--muted); font-family: 'Space Mono', monospace; white-space: nowrap; }

        .post-text { font-size: 14px; line-height: 1.55; margin: 10px 0 12px; color: var(--text); }

        .post-image { width: 100%; max-height: 300px; object-fit: cover; border-radius: 7px; margin-bottom: 12px; border: 1px solid var(--border); }

        .post-actions { display: flex; gap: 8px; }

        .like-btn {
            background: #1e2028;
            color: var(--text);
            border: 1px solid var(--border);
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 13px;
        }

        .like-btn:hover { border-color: var(--accent); color: var(--accent); }

        .delete-btn {
            background: transparent;
            color: var(--muted);
            border: 1px solid var(--border);
            padding: 5px 11px;
            border-radius: 20px;
            font-size: 13px;
        }

        .delete-btn:hover { background: var(--red-glow); border-color: var(--red); color: var(--red); }

        /* ‚îÄ‚îÄ SEARCH NOTICE ‚îÄ‚îÄ */
        .search-notice {
            width: 100%;
            max-width: 520px;
            font-size: 12px;
            color: var(--muted);
            font-family: 'Space Mono', monospace;
            padding: 8px 0;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .search-notice .dot {
            width: 6px; height: 6px;
            border-radius: 50%;
            background: var(--green);
            display: inline-block;
        }

        .empty {
            width: 100%;
            max-width: 520px;
            text-align: center;
            color: var(--muted);
            font-size: 13px;
            padding: 30px 0;
        }

        /* ‚îÄ‚îÄ IMAGE URL ‚îÄ‚îÄ */
        #imagePreview {
            margin-top: 8px;
            max-width: 100%;
            max-height: 200px;
            border-radius: 7px;
            border: 1px solid var(--border);
            display: none;
            object-fit: cover;
        }
    </style>
</head>
<body>

<header>
    <h1>BaaS</h1>
    <span>// firebase console</span>
</header>

<!-- AUTH PANEL -->
<div class="panel" id="authPanel">
    <div class="panel-title">Authentication</div>
    <!-- Logged out state -->
    <div id="loggedOut">
        <button id="loginBtn">
            <svg width="18" height="18" viewBox="0 0 48 48"><path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"/><path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"/><path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"/><path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.18 1.48-4.97 2.35-8.16 2.35-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"/><path fill="none" d="M0 0h48v48H0z"/></svg>
            –í–æ–π—Ç–∏ —á–µ—Ä–µ–∑ Google
        </button>
    </div>
    <!-- Logged in state -->
    <div id="loggedIn" style="display:none;">
        <div class="auth-bar">
            <img id="userPhoto" class="user-avatar" src="" alt="Avatar">
            <div class="user-name" id="userName"></div>
            <button id="logoutBtn">‚úï –í—ã–π—Ç–∏</button>
        </div>
    </div>
</div>

<!-- NEW ENTRY FORM ‚Äî hidden until authenticated -->
<div class="panel" id="messageForm" style="display:none;">
    <div class="panel-title">New Entry</div>
    <input type="text" id="name" placeholder="Profile name" readonly>
    <input type="email" id="email" placeholder="Work email" readonly>
    <input type="text" id="content" placeholder="What's on your mind?">

    <!-- Image URL (–≠—Ç–∞–ø V) -->
    <input type="url" id="imageUrl" placeholder="üñº Image URL (optional)">
    <img id="imagePreview" alt="Preview">

    <div class="btn-row" style="margin-top:10px;">
        <button id="mainBtn">‚Üë Publish to cloud</button>
    </div>
</div>

<!-- SEARCH PANEL -->
<div class="panel">
    <div class="panel-title">Search by Name</div>
    <input type="text" id="searchInput" placeholder="Enter exact name to search...">
    <div class="btn-row">
        <button id="searchBtn">‚åï Query Firestore</button>
        <button id="clearSearchBtn">‚úï Clear</button>
    </div>
</div>

<div id="searchNotice"></div>
<div id="feed"></div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
    import {
        getFirestore, collection, addDoc, query, orderBy, onSnapshot,
        serverTimestamp, updateDoc, doc, increment, deleteDoc,
        where, getDocs
    } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";
    import {
        getAuth, signInWithPopup, GoogleAuthProvider, signOut, onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";


    const firebaseConfig = {
        apiKey: "AIzaSyCaE6_Ny5QcgVYuKp_PZF0DueVZvREDz24",
        authDomain: "register-app-82183.firebaseapp.com",
        projectId: "register-app-82183",
        storageBucket: "register-app-82183.firebasestorage.app",
        messagingSenderId: "1030872000635",
        appId: "1:1030872000635:web:01aae66f29933bb7009ade"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();


    // ‚îÄ‚îÄ IMAGE URL PREVIEW ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    const imageUrlInput = document.getElementById('imageUrl');
    const imagePreview = document.getElementById('imagePreview');

    imageUrlInput.addEventListener('input', () => {
        const url = imageUrlInput.value.trim();
        if (url) {
            imagePreview.src = url;
            imagePreview.style.display = 'block';
            imagePreview.onerror = () => { imagePreview.style.display = 'none'; };
        } else {
            imagePreview.style.display = 'none';
        }
    });

    // ‚îÄ‚îÄ AUTH LOGIC ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    const loginBtn = document.getElementById('loginBtn');
    const logoutBtn = document.getElementById('logoutBtn');
    const loggedOut = document.getElementById('loggedOut');
    const loggedIn = document.getElementById('loggedIn');
    const messageForm = document.getElementById('messageForm');

    loginBtn.onclick = () => signInWithPopup(auth, provider).catch(e => alert("Login error: " + e.message));
    logoutBtn.onclick = () => signOut(auth);

    onAuthStateChanged(auth, (user) => {
        if (user) {
            // Show user info
            loggedOut.style.display = 'none';
            loggedIn.style.display = 'block';
            messageForm.style.display = 'block';

            document.getElementById('userPhoto').src = user.photoURL || '';
            document.getElementById('userName').textContent = user.displayName;

            // Pre-fill form with Google account info (readonly)
            document.getElementById('name').value = user.displayName;
            document.getElementById('email').value = user.email;
        } else {
            // Hide form, show login button
            loggedOut.style.display = 'block';
            loggedIn.style.display = 'none';
            messageForm.style.display = 'none';
        }
    });

    // ‚îÄ‚îÄ LIKE / DELETE ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    window.processLike = async (id) => {
        try {
            await updateDoc(doc(db, "requests", id), { likes: increment(1) });
        } catch (e) { console.error("Like error:", e.message); }
    };

    window.deleteEntry = async (id) => {
        if (!confirm("Delete this entry?")) return;
        try {
            await deleteDoc(doc(db, "requests", id));
        } catch (e) {
            alert("Delete failed: " + e.message);
        }
    };

    // ‚îÄ‚îÄ SEARCH ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    document.getElementById('searchBtn').onclick = async () => {
        const term = document.getElementById('searchInput').value.trim();
        if (!term) return;

        isSearchMode = true;
        const notice = document.getElementById('searchNotice');
        const feed = document.getElementById('feed');

        feed.innerHTML = `<div class="empty">Searching...</div>`;

        try {
            const q = query(
                collection(db, "requests"),
                where("name", "==", term),
                orderBy("timestamp", "desc")
            );
            const snapshot = await getDocs(q);

            notice.innerHTML = `<span class="dot"></span> ${snapshot.size} result${snapshot.size !== 1 ? 's' : ''} for "<b>${term}</b>"`;
            feed.innerHTML = "";

            if (snapshot.empty) {
                feed.innerHTML = `<div class="empty">No entries found for "${term}"</div>`;
                return;
            }

            snapshot.forEach(d => renderPost(feed, d.id, d.data()));
        } catch (e) {
            feed.innerHTML = `<div class="empty">Query error: ${e.message}</div>`;
        }
    };

    document.getElementById('clearSearchBtn').onclick = () => {
        isSearchMode = false;
        document.getElementById('searchInput').value = "";
        document.getElementById('searchNotice').innerHTML = "";
        startLiveFeed();
    };

    // ‚îÄ‚îÄ PUBLISH ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    document.getElementById('mainBtn').onclick = async () => {
        const user = auth.currentUser;
        if (!user) return alert("–í–æ–π–¥–∏—Ç–µ –≤ –∞–∫–∫–∞—É–Ω—Ç!");

        const content = document.getElementById('content').value.trim();
        if (!content) return alert("–í–≤–µ–¥–∏—Ç–µ —Ç–µ–∫—Å—Ç —Å–æ–æ–±—â–µ–Ω–∏—è!");

        const btn = document.getElementById('mainBtn');
        btn.disabled = true;
        btn.textContent = 'Uploading...';

        try {
            let imageUrl = imageUrlInput.value.trim() || null;

            await addDoc(collection(db, "requests"), {
                name: user.displayName,
                email: user.email,
                photo: user.photoURL || '',
                text: content,
                imageUrl: imageUrl,
                likes: 0,
                timestamp: serverTimestamp()
            });

            document.getElementById('content').value = "";
            imageUrlInput.value = '';
            imagePreview.style.display = 'none';
        } catch (e) {
            alert("–û—à–∏–±–∫–∞ –±–µ–∑–æ–ø–∞—Å–Ω–æ—Å—Ç–∏! –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –ø—Ä–∞–≤–∏–ª–∞ (Rules) –≤ Firebase.\n" + e.message);
        }

        btn.disabled = false;
        btn.textContent = '‚Üë Publish to cloud';
    };

    // ‚îÄ‚îÄ REAL-TIME FEED ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    function renderPost(container, id, data) {
        const div = document.createElement('div');
        div.className = 'post';

        const avatarSrc = data.photo || `https://ui-avatars.com/api/?name=${encodeURIComponent(data.name || '?')}&background=5b6af0&color=fff`;
        const timeStr = data.timestamp?.toDate().toLocaleTimeString() || '...';
        const textHtml = data.text ? `<div class="post-text">${escapeHtml(data.text)}</div>` : '';
        const imageHtml = data.imageUrl
            ? `<img class="post-image" src="${data.imageUrl}" alt="attached image" loading="lazy">`
            : '';

        div.innerHTML = `
            <div class="post-header">
                <img class="post-avatar" src="${avatarSrc}" alt="avatar">
                <div class="post-header-info">
                    <div class="post-name">${escapeHtml(data.name || '‚Äî')}</div>
                    <div class="post-email">${escapeHtml(data.email || '‚Äî')}</div>
                </div>
                <span class="post-time">${timeStr}</span>
            </div>
            ${textHtml}
            ${imageHtml}
            <div class="post-actions">
                <button class="like-btn" onclick="processLike('${id}')">üëç ${data.likes || 0}</button>
                <button class="delete-btn" onclick="deleteEntry('${id}')">‚úï delete</button>
            </div>
        `;
        container.appendChild(div);
    }

    function escapeHtml(str) {
        return String(str)
            .replace(/&/g, '&amp;')
            .replace(/</g, '&lt;')
            .replace(/>/g, '&gt;')
            .replace(/"/g, '&quot;');
    }

    let isSearchMode = false;
    let unsubscribe = null;

    function startLiveFeed() {
        if (unsubscribe) unsubscribe();
        const feed = document.getElementById('feed');
        const q = query(collection(db, "requests"), orderBy("timestamp", "desc"));
        unsubscribe = onSnapshot(q, (snapshot) => {
            if (isSearchMode) return;
            feed.innerHTML = "";
            if (snapshot.empty) {
                feed.innerHTML = `<div class="empty">No entries yet. Publish something!</div>`;
                return;
            }
            snapshot.forEach(d => renderPost(feed, d.id, d.data()));
        });
    }

    startLiveFeed();

    // Expose db for console testing
    window.db = db;
</script>
</body>
</html>
