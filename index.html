<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BaaS</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=DM+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0e0f11;
            --surface: #16181c;
            --border: #2a2d35;
            --accent: #5b6af0;
            --accent-glow: rgba(91,106,240,0.25);
            --red: #e05b5b;
            --red-glow: rgba(224,91,91,0.2);
            --green: #4ecb8d;
            --text: #e8eaf0;
            --muted: #666b7e;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'DM Sans', sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            padding: 30px 20px 60px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        header {
            width: 100%;
            max-width: 520px;
            display: flex;
            align-items: baseline;
            gap: 10px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border);
        }

        header h1 {
            font-family: 'Space Mono', monospace;
            font-size: 22px;
            color: var(--accent);
            letter-spacing: -0.5px;
        }

        header span {
            font-size: 11px;
            color: var(--muted);
            font-family: 'Space Mono', monospace;
        }

        /* TAB NAV */
        .tab-nav {
            width: 100%;
            max-width: 520px;
            display: flex;
            gap: 4px;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 4px;
        }

        .tab-btn {
            flex: 1;
            padding: 9px 0;
            border-radius: 7px;
            border: none;
            background: transparent;
            color: var(--muted);
            font-family: 'Space Mono', monospace;
            font-size: 11px;
            letter-spacing: 1px;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.2s;
        }

        .tab-btn.active { background: var(--accent); color: #fff; }
        .tab-btn:hover:not(.active) { color: var(--text); }

        .tab-section { width: 100%; display: contents; }
        .tab-section.hidden { display: none; }

        .panel {
            width: 100%;
            max-width: 520px;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 20px;
        }

        .panel-title {
            font-family: 'Space Mono', monospace;
            font-size: 11px;
            color: var(--muted);
            text-transform: uppercase;
            letter-spacing: 1.5px;
            margin-bottom: 14px;
        }

        input {
            width: 100%;
            padding: 11px 14px;
            margin: 6px 0;
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 7px;
            color: var(--text);
            font-family: 'DM Sans', sans-serif;
            font-size: 14px;
            outline: none;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        input:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px var(--accent-glow);
        }

        input::placeholder { color: var(--muted); }
        input[readonly] { opacity: 0.7; cursor: default; }

        .btn-row { display: flex; gap: 8px; margin-top: 8px; }

        button {
            padding: 11px 18px;
            border-radius: 7px;
            border: none;
            font-family: 'DM Sans', sans-serif;
            font-weight: 600;
            font-size: 13px;
            cursor: pointer;
            transition: opacity 0.2s, transform 0.1s, box-shadow 0.2s;
        }

        button:active { transform: scale(0.97); }
        button:disabled { opacity: 0.4; cursor: not-allowed; }

        #mainBtn {
            flex: 1;
            background: var(--accent);
            color: #fff;
        }

        #mainBtn:hover:not(:disabled) { box-shadow: 0 0 14px var(--accent-glow); }

        #searchBtn {
            background: #1e2028;
            color: var(--text);
            border: 1px solid var(--border);
            flex: 1;
        }

        #clearSearchBtn {
            background: transparent;
            color: var(--muted);
            border: 1px solid var(--border);
            padding: 11px 14px;
            font-size: 12px;
        }

        #clearSearchBtn:hover { color: var(--text); border-color: #444; }

        /* AUTH */
        .auth-bar { display: flex; align-items: center; gap: 12px; flex-wrap: wrap; }

        .user-avatar {
            width: 36px; height: 36px;
            border-radius: 50%;
            border: 2px solid var(--accent);
            object-fit: cover;
        }

        .user-name { font-weight: 600; font-size: 14px; flex: 1; }

        #loginBtn {
            flex: 1;
            background: #fff;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-size: 14px;
            padding: 11px 18px;
        }

        #loginBtn:hover { box-shadow: 0 0 14px rgba(255,255,255,0.1); }
        #loginBtn svg { flex-shrink: 0; }

        #logoutBtn {
            background: transparent;
            color: var(--muted);
            border: 1px solid var(--border);
            padding: 8px 14px;
            font-size: 12px;
        }

        #logoutBtn:hover { background: var(--red-glow); border-color: var(--red); color: var(--red); }

        /* POSTS */
        .post {
            width: 100%;
            max-width: 520px;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 16px;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(8px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        .post-header { display: flex; align-items: center; gap: 10px; margin-bottom: 6px; }
        .post-avatar { width: 34px; height: 34px; border-radius: 50%; border: 1px solid var(--border); object-fit: cover; flex-shrink: 0; }
        .post-header-info { flex: 1; }
        .post-name { font-weight: 600; font-size: 15px; }
        .post-email { font-size: 12px; color: var(--muted); }
        .post-time { font-size: 11px; color: var(--muted); font-family: 'Space Mono', monospace; white-space: nowrap; }
        .post-text { font-size: 14px; line-height: 1.55; margin: 10px 0 12px; }
        .post-image { width: 100%; max-height: 300px; object-fit: cover; border-radius: 7px; margin-bottom: 12px; border: 1px solid var(--border); }
        .post-actions { display: flex; gap: 8px; flex-wrap: wrap; }

        .like-btn {
            background: #1e2028;
            color: var(--text);
            border: 1px solid var(--border);
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 13px;
        }

        .like-btn:hover { border-color: var(--accent); color: var(--accent); }

        .delete-btn {
            background: transparent;
            color: var(--muted);
            border: 1px solid var(--border);
            padding: 5px 11px;
            border-radius: 20px;
            font-size: 13px;
        }

        .delete-btn:hover { background: var(--red-glow); border-color: var(--red); color: var(--red); }

        .dm-btn {
            background: transparent;
            color: var(--muted);
            border: 1px solid var(--border);
            padding: 5px 11px;
            border-radius: 20px;
            font-size: 13px;
        }

        .dm-btn:hover { border-color: var(--accent); color: var(--accent); }

        .search-notice {
            width: 100%;
            max-width: 520px;
            font-size: 12px;
            color: var(--muted);
            font-family: 'Space Mono', monospace;
            padding: 8px 0;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .search-notice .dot { width: 6px; height: 6px; border-radius: 50%; background: var(--green); display: inline-block; }

        .empty {
            width: 100%;
            max-width: 520px;
            text-align: center;
            color: var(--muted);
            font-size: 13px;
            padding: 30px 0;
        }

        #imagePreview {
            margin-top: 8px;
            max-width: 100%;
            max-height: 200px;
            border-radius: 7px;
            border: 1px solid var(--border);
            display: none;
            object-fit: cover;
        }

        /* ‚îÄ‚îÄ DM STYLES ‚îÄ‚îÄ */
        .conv-list { display: flex; flex-direction: column; gap: 2px; }

        .conv-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 11px 12px;
            border-radius: 8px;
            cursor: pointer;
            border: 1px solid transparent;
            transition: background 0.15s, border-color 0.15s;
        }

        .conv-item:hover { background: #1e2028; border-color: var(--border); }
        .conv-item.active { background: var(--accent-glow); border-color: var(--accent); }

        .conv-avatar { width: 38px; height: 38px; border-radius: 50%; border: 1px solid var(--border); object-fit: cover; flex-shrink: 0; }
        .conv-info { flex: 1; min-width: 0; }
        .conv-name { font-weight: 600; font-size: 14px; }
        .conv-preview { font-size: 12px; color: var(--muted); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .conv-meta { display: flex; flex-direction: column; align-items: flex-end; gap: 4px; }
        .conv-time { font-size: 10px; color: var(--muted); font-family: 'Space Mono', monospace; }

        .unread-badge {
            background: var(--accent);
            color: #fff;
            border-radius: 10px;
            font-size: 10px;
            font-weight: 700;
            padding: 1px 6px;
            min-width: 18px;
            text-align: center;
        }

        #dmChatView {
            display: none;
            width: 100%;
            max-width: 520px;
            flex-direction: column;
            gap: 10px;
        }

        #dmChatView.open { display: flex; }

        .chat-header {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 14px 16px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .chat-back {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--muted);
            padding: 6px 10px;
            font-size: 13px;
            border-radius: 7px;
        }

        .chat-back:hover { color: var(--text); border-color: #444; }

        .chat-peer-avatar { width: 34px; height: 34px; border-radius: 50%; border: 2px solid var(--accent); object-fit: cover; }
        .chat-peer-name { font-weight: 600; font-size: 15px; flex: 1; }

        .chat-messages {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 16px;
            min-height: 300px;
            max-height: 420px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .chat-messages::-webkit-scrollbar { width: 4px; }
        .chat-messages::-webkit-scrollbar-track { background: transparent; }
        .chat-messages::-webkit-scrollbar-thumb { background: var(--border); border-radius: 4px; }

        .msg-bubble {
            max-width: 78%;
            padding: 10px 14px;
            border-radius: 14px;
            font-size: 13px;
            line-height: 1.5;
            animation: fadeIn 0.2s ease;
            word-break: break-word;
        }

        .msg-bubble.mine {
            align-self: flex-end;
            background: var(--accent);
            color: #fff;
            border-bottom-right-radius: 4px;
        }

        .msg-bubble.theirs {
            align-self: flex-start;
            background: #1e2028;
            color: var(--text);
            border: 1px solid var(--border);
            border-bottom-left-radius: 4px;
        }

        .msg-meta { font-size: 10px; margin-top: 3px; opacity: 0.6; font-family: 'Space Mono', monospace; }
        .msg-bubble.mine .msg-meta { text-align: right; }

        .chat-input-row { display: flex; gap: 8px; }
        .chat-input-row input { margin: 0; flex: 1; }

        #sendDmBtn {
            background: var(--accent);
            color: #fff;
            padding: 11px 18px;
            border-radius: 7px;
            white-space: nowrap;
        }

        #sendDmBtn:hover:not(:disabled) { box-shadow: 0 0 14px var(--accent-glow); }

        #dmModal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.65);
            z-index: 100;
            align-items: center;
            justify-content: center;
        }

        #dmModal.open { display: flex; }

        .modal-box {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 14px;
            padding: 24px;
            width: 90%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            animation: fadeIn 0.2s ease;
        }

        .modal-title {
            font-family: 'Space Mono', monospace;
            font-size: 12px;
            color: var(--muted);
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }

        .modal-user-list { display: flex; flex-direction: column; gap: 4px; max-height: 280px; overflow-y: auto; }

        .modal-user-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            border: 1px solid transparent;
            transition: background 0.15s, border-color 0.15s;
        }

        .modal-user-item:hover { background: #1e2028; border-color: var(--border); }

        .modal-user-avatar { width: 34px; height: 34px; border-radius: 50%; border: 1px solid var(--border); object-fit: cover; }
        .modal-user-name { font-size: 14px; font-weight: 600; }
        .modal-user-email { font-size: 11px; color: var(--muted); }

        #closeModal {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--muted);
            align-self: flex-end;
            padding: 8px 14px;
            font-size: 12px;
            border-radius: 7px;
        }

        #closeModal:hover { color: var(--text); }

        .dm-empty { text-align: center; color: var(--muted); font-size: 13px; padding: 30px 0; }
    </style>
</head>

        <div class="panel-title">New Entry</div>

            <button id="newDmBtn" style="background:var(--accent);color:#fff;padding:5px 12px;font-size:11px;border-radius:6px;font-family:'Space Mono',monospace;letter-spacing:0.5px;">+ New</button>

    import {

    // ‚îÄ‚îÄ HELPERS ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    function escapeHtml(str) {
        return String(str)
            .replace(/&/g, '&amp;')
            .replace(/</g, '&lt;')
            .replace(/>/g, '&gt;')
            .replace(/"/g, '&quot;');
    }

    function convId(uid1, uid2) {
        return [uid1, uid2].sort().join('_');
    }

    function avatarUrl(name, photo) {
        return photo || `https://ui-avatars.com/api/?name=${encodeURIComponent(name || '?')}&background=5b6af0&color=fff`;

    // ‚îÄ‚îÄ TABS ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    document.querySelectorAll('.tab-btn').forEach(btn => {
        btn.addEventListener('click', () => {
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            const target = btn.dataset.tab;
            document.querySelectorAll('.tab-section').forEach(sec => {
                sec.classList.toggle('hidden', sec.id !== `tab-${target}`);
            });
        });

    // ‚îÄ‚îÄ LIKE / DELETE ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ

    // ‚îÄ‚îÄ DM FROM POST ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ

    // ‚îÄ‚îÄ SEARCH ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    document.getElementById('searchBtn').onclick = async () => {

        isSearchMode = true;

    document.getElementById('clearSearchBtn').onclick = () => {

    // ‚îÄ‚îÄ RENDER POST ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    function renderPost(container, id, data) {
        const div = document.createElement('div');
        div.className = 'post';

        const avatar   = avatarUrl(data.name, data.photo);
        const timeStr  = data.timestamp?.toDate().toLocaleTimeString() || '...';
        const textHtml = data.text ? `<div class="post-text">${escapeHtml(data.text)}</div>` : '';
        const imgHtml  = data.imageUrl ? `<img class="post-image" src="${data.imageUrl}" alt="image" loading="lazy">` : '';
        const dmHtml   = (data.uid && data.uid !== auth.currentUser?.uid)
            ? `<button class="dm-btn" onclick="openDmWithUser('${data.uid}','${escapeHtml(data.name)}','${escapeHtml(data.photo || '')}')">‚úâ DM</button>`
            : '';

        div.innerHTML = `
            <div class="post-header">
                <img class="post-avatar" src="${avatar}" alt="avatar">
                <div class="post-header-info">
                    <div class="post-name">${escapeHtml(data.name || '‚Äî')}</div>
                    <div class="post-email">${escapeHtml(data.email || '‚Äî')}</div>
                </div>
                <span class="post-time">${timeStr}</span>
            </div>
            ${textHtml}
            ${imgHtml}
            <div class="post-actions">
                <button class="like-btn" onclick="processLike('${id}')">üëç ${data.likes || 0}</button>
                ${dmHtml}
                <button class="delete-btn" onclick="deleteEntry('${id}')">‚úï delete</button>
            </div>
        `;
        container.appendChild(div);
    }

    // ‚îÄ‚îÄ LIVE FEED ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    let isSearchMode = false;
    let unsubscribe  = null;

    function startLiveFeed() {
        if (unsubscribe) unsubscribe();
        const feed = document.getElementById('feed');
        const q = query(collection(db, "requests"), orderBy("timestamp", "desc"));
        unsubscribe = onSnapshot(q, (snapshot) => {
            if (isSearchMode) return;
            feed.innerHTML = "";
            if (snapshot.empty) {
                feed.innerHTML = `<div class="empty">No entries yet. Publish something!</div>`;
                return;
            }
            snapshot.forEach(d => renderPost(feed, d.id, d.data()));
        });
    }

    startLiveFeed();

    // ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    //  DM SYSTEM
    // ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ

    let convUnsub      = null;
    let msgUnsub       = null;
    let activeChatId   = null;
    let activePeerUid  = null;
    let activePeerName  = null;
    let activePeerPhoto = null;

    // ‚îÄ‚îÄ Ensure conversation doc exists (called before every send) ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    async function ensureConversation(cid, myUser, peerUid, peerName, peerPhoto) {
        const convRef  = doc(db, "conversations", cid);
        const convSnap = await getDoc(convRef);

        if (!convSnap.exists()) {
            let resolvedName  = peerName;
            let resolvedPhoto = peerPhoto;
            try {
                const peerDoc = await getDoc(doc(db, "users", peerUid));
                if (peerDoc.exists()) {
                    resolvedName  = peerDoc.data().name  || peerName;
                    resolvedPhoto = peerDoc.data().photo || peerPhoto;
                }
            } catch(_) {}

            await setDoc(convRef, {
                participants:  [myUser.uid, peerUid],
                peerInfo: {
                    [myUser.uid]: { name: myUser.displayName, photo: myUser.photoURL || '' },
                    [peerUid]:    { name: resolvedName,       photo: resolvedPhoto || '' }
                },
                lastMessage:   '',
                lastMessageAt: serverTimestamp(),
                unreadCount:   { [myUser.uid]: 0, [peerUid]: 0 }
            });
        }

        return convRef;
    }

    // ‚îÄ‚îÄ Conversation list listener ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    function startConversationListener(uid) {
        if (convUnsub) convUnsub();
        const q = query(
            collection(db, "conversations"),
            where("participants", "array-contains", uid),
            orderBy("lastMessageAt", "desc")
        );
        convUnsub = onSnapshot(q, (snap) => {
            renderConvList(snap, uid);
        }, (err) => {
            console.warn("Conv listener error:", err.message);
        });
    }

    function renderConvList(snap, myUid) {
        const convList = document.getElementById('convList');
        convList.innerHTML = "";

        if (snap.empty) {
            convList.innerHTML = `<div class="dm-empty">No conversations yet.<br>Start one with "+ New"!</div>`;
            return;
        }

        snap.forEach(d => {
            const data    = d.data();
            const peerUid = data.participants.find(p => p !== myUid);
            const peer    = (data.peerInfo || {})[peerUid] || {};
            const avatar  = avatarUrl(peer.name, peer.photo);
            const timeStr = data.lastMessageAt?.toDate().toLocaleTimeString() || '';
            const unread  = (data.unreadCount || {})[myUid] || 0;

            const item = document.createElement('div');
            item.className = 'conv-item' + (d.id === activeChatId ? ' active' : '');
            item.innerHTML = `
                <img class="conv-avatar" src="${avatar}" alt="">
                <div class="conv-info">
                    <div class="conv-name">${escapeHtml(peer.name || 'Unknown')}</div>
                    <div class="conv-preview">${escapeHtml(data.lastMessage || '')}</div>
                </div>
                <div class="conv-meta">
                    <span class="conv-time">${timeStr}</span>
                    ${unread > 0 ? `<span class="unread-badge">${unread}</span>` : ''}
                </div>
            `;
            item.onclick = () => openChat(peerUid, peer.name || 'Unknown', avatar, d.id);
            convList.appendChild(item);
        });
    }

    // ‚îÄ‚îÄ Open a chat ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    async function openChat(peerUid, peerName, peerPhoto, cid) {
        const user = auth.currentUser;
        if (!user) return;

        cid = cid || convId(user.uid, peerUid);
        activeChatId    = cid;
        activePeerUid   = peerUid;
        activePeerName  = peerName;
        activePeerPhoto = peerPhoto;

        document.getElementById('dmListPanel').style.display = 'none';
        document.getElementById('dmChatView').classList.add('open');
        document.getElementById('chatPeerAvatar').src       = peerPhoto;
        document.getElementById('chatPeerName').textContent = peerName;
        document.getElementById('chatMessages').innerHTML   = `<div class="dm-empty">Loading...</div>`;

        // Ensure conv doc exists before anything else
        try {
            await ensureConversation(cid, user, peerUid, peerName, peerPhoto);
        } catch(e) {
            console.error("CONV CREATE FAILED:", e.code, e.message);
        }

        // Reset my unread count
        try {
            await updateDoc(doc(db, "conversations", cid), {
                [`unreadCount.${user.uid}`]: 0
            });
        } catch(e) {
            console.warn("UNREAD RESET FAILED:", e.message);
        }

        // Listen to messages
        if (msgUnsub) msgUnsub();
        const msgQ = query(
            collection(db, "conversations", cid, "messages"),
            orderBy("timestamp", "asc")
        );
        msgUnsub = onSnapshot(msgQ, (snap) => renderMessages(snap, user.uid), (err) => {
            console.error("MSG LISTENER:", err.message);
        });
    }

    function renderMessages(snap, myUid) {
        const container = document.getElementById('chatMessages');
        container.innerHTML = "";

        if (snap.empty) {
            container.innerHTML = `<div class="dm-empty">Send the first message!</div>`;
            return;
        }

        snap.forEach(d => {
            const data   = d.data();
            const isMine = data.senderUid === myUid;
            const time   = data.timestamp?.toDate().toLocaleTimeString() || '';

            const bubble = document.createElement('div');
            bubble.className = `msg-bubble ${isMine ? 'mine' : 'theirs'}`;
            bubble.innerHTML = `${escapeHtml(data.text)}<div class="msg-meta">${time}</div>`;
            container.appendChild(bubble);
        });

        container.scrollTop = container.scrollHeight;
    }

    // ‚îÄ‚îÄ Send DM ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    document.getElementById('sendDmBtn').onclick = sendDm;
    document.getElementById('dmInput').addEventListener('keydown', e => {
        if (e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); sendDm(); }
    });

    async function sendDm() {
        const user = auth.currentUser;
        if (!user || !activeChatId) return;

        const input = document.getElementById('dmInput');
        const text  = input.value.trim();
        if (!text) return;

        input.value = '';

        try {
            // Always guarantee the conversation doc exists before writing
            const convRef = await ensureConversation(
                activeChatId, user, activePeerUid, activePeerName, activePeerPhoto
            );

            await addDoc(collection(db, "conversations", activeChatId, "messages"), {
                text,
                senderUid:  user.uid,
                senderName: user.displayName,
                timestamp:  serverTimestamp()
            });

            await updateDoc(convRef, {
                lastMessage:   text,
                lastMessageAt: serverTimestamp(),
                [`unreadCount.${activePeerUid}`]: increment(1)
            });

        } catch (e) {
            console.error("SEND FAILED:", e.code, e.message, e);
            alert("Send failed: " + e.message);
            input.value = text; // restore so user doesn't lose their message
        }
    }

    // ‚îÄ‚îÄ Back button ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    document.getElementById('chatBackBtn').onclick = () => {
        if (msgUnsub) { msgUnsub(); msgUnsub = null; }
        activeChatId    = null;
        activePeerUid   = null;
        activePeerName  = null;
        activePeerPhoto = null;
        document.getElementById('dmChatView').classList.remove('open');
        document.getElementById('dmListPanel').style.display = 'block';
    };

    // ‚îÄ‚îÄ New DM modal ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    document.getElementById('newDmBtn').onclick = async () => {
        const user = auth.currentUser;
        if (!user) return alert("–í–æ–π–¥–∏—Ç–µ –≤ –∞–∫–∫–∞—É–Ω—Ç!");

        const modal  = document.getElementById('dmModal');
        const listEl = document.getElementById('modalUserList');
        modal.classList.add('open');
        listEl.innerHTML = `<div class="dm-empty">Loading...</div>`;

        try {
            const snap = await getDocs(query(collection(db, "users"), limit(50)));
            listEl.innerHTML = "";
            let count = 0;

            snap.forEach(d => {
                const u = d.data();
                if (u.uid === user.uid) return;
                count++;
                const avatar = avatarUrl(u.name, u.photo);
                const item   = document.createElement('div');
                item.className = 'modal-user-item';
                item.innerHTML = `
                    <img class="modal-user-avatar" src="${avatar}" alt="">
                    <div>
                        <div class="modal-user-name">${escapeHtml(u.name || '‚Äî')}</div>
                        <div class="modal-user-email">${escapeHtml(u.email || '')}</div>
                    </div>
                `;
                item.onclick = () => {
                    modal.classList.remove('open');
                    openChat(u.uid, u.name || 'Unknown', avatar);
                };
                listEl.appendChild(item);
            });

            if (count === 0) {
                listEl.innerHTML = `<div class="dm-empty">No other users found yet.</div>`;
            }
        } catch(e) {
            listEl.innerHTML = `<div class="dm-empty">Error: ${e.message}</div>`;
        }
    };

    document.getElementById('closeModal').onclick = () => {
        document.getElementById('dmModal').classList.remove('open');
    };

    document.getElementById('dmModal').addEventListener('click', (e) => {
        if (e.target === document.getElementById('dmModal')) {
            document.getElementById('dmModal').classList.remove('open');
        }
    });

    window.db = db;
</script>
