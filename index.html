<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>BaaS</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=DM+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0e0f11;
            --surface: #16181c;
            --border: #2a2d35;
            --accent: #5b6af0;
            --accent-glow: rgba(91,106,240,0.25);
            --red: #e05b5b;
            --red-glow: rgba(224,91,91,0.2);
            --green: #4ecb8d;
            --text: #e8eaf0;
            --muted: #666b7e;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'DM Sans', sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            padding: 30px 20px 60px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        header {
            width: 100%;
            max-width: 520px;
            display: flex;
            align-items: baseline;
            gap: 10px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border);
        }

        header h1 {
            font-family: 'Space Mono', monospace;
            font-size: 22px;
            color: var(--accent);
            letter-spacing: -0.5px;
        }

        header span {
            font-size: 11px;
            color: var(--muted);
            font-family: 'Space Mono', monospace;
        }

        .panel {
            width: 100%;
            max-width: 520px;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 20px;
        }

        .panel-title {
            font-family: 'Space Mono', monospace;
            font-size: 11px;
            color: var(--muted);
            text-transform: uppercase;
            letter-spacing: 1.5px;
            margin-bottom: 14px;
        }

        input {
            width: 100%;
            padding: 11px 14px;
            margin: 6px 0;
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 7px;
            color: var(--text);
            font-family: 'DM Sans', sans-serif;
            font-size: 14px;
            outline: none;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        input:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px var(--accent-glow);
        }

        input::placeholder { color: var(--muted); }

        .btn-row { display: flex; gap: 8px; margin-top: 8px; }

        button {
            padding: 11px 18px;
            border-radius: 7px;
            border: none;
            font-family: 'DM Sans', sans-serif;
            font-weight: 600;
            font-size: 13px;
            cursor: pointer;
            transition: opacity 0.2s, transform 0.1s, box-shadow 0.2s;
        }

        button:active { transform: scale(0.97); }
        button:disabled { opacity: 0.4; cursor: not-allowed; }

        #mainBtn {
            flex: 1;
            background: var(--accent);
            color: #fff;
        }

        #mainBtn:hover:not(:disabled) { box-shadow: 0 0 14px var(--accent-glow); }

        #searchBtn {
            background: #1e2028;
            color: var(--text);
            border: 1px solid var(--border);
            flex: 1;
        }

        #clearSearchBtn {
            background: transparent;
            color: var(--muted);
            border: 1px solid var(--border);
            padding: 11px 14px;
            font-size: 12px;
        }

        #clearSearchBtn:hover { color: var(--text); border-color: #444; }

 
        .post {
            width: 100%;
            max-width: 520px;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 16px;
            position: relative;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(8px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        .post-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 6px; }
        .post-name { font-weight: 600; font-size: 15px; }
        .post-time { font-size: 11px; color: var(--muted); font-family: 'Space Mono', monospace; }
        .post-email { font-size: 13px; color: var(--muted); margin-bottom: 12px; }

        .post-actions { display: flex; gap: 8px; }

        .like-btn {
            background: #1e2028;
            color: var(--text);
            border: 1px solid var(--border);
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 13px;
        }

        .like-btn:hover { border-color: var(--accent); color: var(--accent); }

        .delete-btn {
            background: transparent;
            color: var(--muted);
            border: 1px solid var(--border);
            padding: 5px 11px;
            border-radius: 20px;
            font-size: 13px;
        }

        .delete-btn:hover { background: var(--red-glow); border-color: var(--red); color: var(--red); }


        .search-notice {
            width: 100%;
            max-width: 520px;
            font-size: 12px;
            color: var(--muted);
            font-family: 'Space Mono', monospace;
            padding: 8px 0;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .search-notice .dot {
            width: 6px; height: 6px;
            border-radius: 50%;
            background: var(--green);
            display: inline-block;
        }

        .empty {
            width: 100%;
            max-width: 520px;
            text-align: center;
            color: var(--muted);
            font-size: 13px;
            padding: 30px 0;
        }
    </style>
</head>
<body>

<header>
    <h1>BaaS</h1>
    <span>// firebase console</span>
</header>


<div class="panel">
    <div class="panel-title">New Entry</div>
    <input type="text" id="name" placeholder="Profile name">
    <input type="email" id="email" placeholder="Work email">
    <div class="btn-row">
        <button id="mainBtn">‚Üë Publish to cloud</button>
    </div>
</div>


<div class="panel">
    <div class="panel-title">Search by Name</div>
    <input type="text" id="searchInput" placeholder="Enter exact name to search...">
    <div class="btn-row">
        <button id="searchBtn">‚åï Query Firestore</button>
        <button id="clearSearchBtn">‚úï Clear</button>
    </div>
</div>

<div id="searchNotice"></div>
<div id="feed"></div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
    import {
        getFirestore, collection, addDoc, query, orderBy, onSnapshot,
        serverTimestamp, updateDoc, doc, increment, deleteDoc,
        where, getDocs
    } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCaE6_Ny5QcgVYuKp_PZF0DueVZvREDz24",
        authDomain: "register-app-82183.firebaseapp.com",
        projectId: "register-app-82183",
        storageBucket: "register-app-82183.firebasestorage.app",
        messagingSenderId: "1030872000635",
        appId: "1:1030872000635:web:01aae66f29933bb7009ade"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    let isSearchMode = false;


    window.processLike = async (id) => {
        try {
            await updateDoc(doc(db, "requests", id), { likes: increment(1) });
        } catch (e) { console.error("Like error:", e.message); }
    };

    window.deleteEntry = async (id) => {
        if (!confirm("Delete this entry?")) return;
        try {
            await deleteDoc(doc(db, "requests", id));
        } catch (e) {
            alert("Delete failed: " + e.message);
        }
    };


    document.getElementById('searchBtn').onclick = async () => {
        const term = document.getElementById('searchInput').value.trim();
        if (!term) return;

        isSearchMode = true;
        const notice = document.getElementById('searchNotice');
        const feed = document.getElementById('feed');

        feed.innerHTML = `<div class="empty">Searching...</div>`;

        try {
            const q = query(
                collection(db, "requests"),
                where("name", "==", term),
                orderBy("timestamp", "desc")
            );
            const snapshot = await getDocs(q);

            notice.innerHTML = `<span class="dot"></span> ${snapshot.size} result${snapshot.size !== 1 ? 's' : ''} for "<b>${term}</b>"`;
            feed.innerHTML = "";

            if (snapshot.empty) {
                feed.innerHTML = `<div class="empty">No entries found for "${term}"</div>`;
                return;
            }

            snapshot.forEach(d => renderPost(feed, d.id, d.data()));
        } catch (e) {
            feed.innerHTML = `<div class="empty">Query error: ${e.message}</div>`;
        }
    };

    // Clear search ‚Üí return to live feed
    document.getElementById('clearSearchBtn').onclick = () => {
        isSearchMode = false;
        document.getElementById('searchInput').value = "";
        document.getElementById('searchNotice').innerHTML = "";
        startLiveFeed();
    };


    document.getElementById('mainBtn').onclick = async () => {
        const btn = document.getElementById('mainBtn');
        btn.disabled = true;
        try {
            await addDoc(collection(db, "requests"), {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                likes: 0,
                timestamp: serverTimestamp()
            });
            document.getElementById('email').value = "";
            document.getElementById('name').value = "";
        } catch (e) {
            alert("Error: " + e.message);
        }
        btn.disabled = false;
    };

    // ‚îÄ‚îÄ REAL-TIME FEED ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    function renderPost(container, id, data) {
        const div = document.createElement('div');
        div.className = 'post';
        div.innerHTML = `
            <div class="post-header">
                <span class="post-name">${data.name || '‚Äî'}</span>
                <span class="post-time">${data.timestamp?.toDate().toLocaleTimeString() || '...'}</span>
            </div>
            <div class="post-email">${data.email || '‚Äî'}</div>
            <div class="post-actions">
                <button class="like-btn" onclick="processLike('${id}')">üëç ${data.likes || 0}</button>
                <button class="delete-btn" onclick="deleteEntry('${id}')">‚úï delete</button>
            </div>
        `;
        container.appendChild(div);
    }

    let unsubscribe = null;

    function startLiveFeed() {
        if (unsubscribe) unsubscribe();
        const feed = document.getElementById('feed');
        const q = query(collection(db, "requests"), orderBy("timestamp", "desc"));
        unsubscribe = onSnapshot(q, (snapshot) => {
            if (isSearchMode) return; // don't overwrite search results
            feed.innerHTML = "";
            if (snapshot.empty) {
                feed.innerHTML = `<div class="empty">No entries yet. Publish something!</div>`;
                return;
            }
            snapshot.forEach(d => renderPost(feed, d.id, d.data()));
        });
    }

    startLiveFeed();
</script>
</body>
</html>
